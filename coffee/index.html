<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 엄태주에게 커피 사주기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            width: 300px;
        }
        .modal img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-blue-500 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p* Today's date and time is 12:09 AM KST on Tuesday, May 27, 2025. p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">개발자 엄태주에게 커피 사주기 ☕</h1>
        <p class="text-gray-600 mb-6">작은 커피 한 잔이 저에게 큰 힘이 됩니다.<br> 따뜻한 마음으로 후원해 주시면 깊이 감사드리겠습니다.</p>
        
        <!-- Donation Buttons -->
        <div class="space-y-4">
            <button onclick="showQR('kakao')" class="w-full bg-yellow-400 text-white font-semibold py-3 px-4 rounded-lg hover:bg-yellow-500 transition">
                카카오뱅크로 후원하기
            </button>
            <button onclick="showQR('toss')" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition">
                토스뱅크로 후원하기
            </button>
        </div>
        
        <p class="text-gray-600 mt-6 mb-4">여러분의 소중한 후원에 진심으로 감사드립니다.<br> 덕분에 더 열심히 개발에 매진할 수 있습니다. 😊</p>
        <button id="copyMessage" class="bg-yellow-400 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-500 transition">
            감사 메시지 복사
        </button>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-xl font-semibold text-gray-700 mb-4"></h2>
            <img id="modalQR" src="" alt="QR 코드" class="mx-auto">
            <p class="text-sm text-gray-500 mt-2">QR 코드를 스캔하여 후원해 주세요!</p>
            <button onclick="closeQR()" class="mt-4 bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400 transition">
                닫기
            </button>
        </div>
    </div>

    <footer class="mt-8 text-white text-sm">
        © 2025 엄태주. All rights reserved.
    </footer>

    <script>
        const copyButton = document.getElementById('copyMessage');
        copyButton.addEventListener('click', () => {
            const message = '개발자 엄태주에게 커피를 사주셔서 진심으로 감사드립니다! ☕';
            navigator.clipboard.writeText(message).then(() => {
                alert('감사 메시지가 복사되었습니다!');
            });
        });

        function showQR(type) {
            const modal = document.getElementById('qrModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalQR = document.getElementById('modalQR');
            
            if (type === 'kakao') {
                modalTitle.textContent = '카카오뱅크 QR 코드';
                modalQR.src = 'Kakaopay_QR.jpg';
            } else if (type === 'toss') {
                modalTitle.textContent = '토스뱅크 QR 코드';
                modalQR.src = 'toss_QR.jpg';
            }
            
            modal.style.display = 'flex';
        }

        function closeQR() {
            const modal = document.getElementById('qrModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
