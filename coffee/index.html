<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 엄태주에게 커피 사주기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .qr-section:hover .qr-image {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">엄태주에게 커피 사주기 ☕</h1>
        <p class="text-gray-600 mb-6">작은 커피 한 잔이 큰 힘이 됩니다! <br> 카카오뱅크나 토스뱅크로 후원해 주세요.</p>
        
        <!-- Kakao Bank Section -->
        <div class="qr-section mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">카카오뱅크</h2>
            <img src="kakaobank_qr.png" alt="카카오뱅크 QR 코드" class="qr-image w-48 h-48 mx-auto rounded-lg shadow-md">
            <p class="text-sm text-gray-500 mt-2">QR 코드를 스캔하여 송금해 주세요!</p>
        </div>
        
        <!-- Toss Bank Section -->
        <div class="qr-section mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">토스뱅크</h2>
            <img src="tossbank_qr.png" alt="토스뱅크 QR 코드" class="qr-image w-48 h-48 mx-auto rounded-lg shadow-md">
            <p class="text-sm text-gray-500 mt-2">QR 코드를 스캔하여 송금해 주세요!</p>
        </div>
        
        <p class="text-gray-600 mb-4">후원해 주셔서 감사합니다! <br> 여러분의 지원이 큰 동기부여가 됩니다. 😊</p>
        <button id="copyMessage" class="bg-yellow-400 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-500 transition">
            감사 메시지 복사하기
        </button>
    </div>

    <footer class="mt-8 text-gray-500 text-sm">
        &copy; 2025 엄태주. All rights reserved.
    </footer>

    <script>
        const copyButton = document.getElementById('copyMessage');
        copyButton.addEventListener('click', () => {
            const message = '엄태주에게 커피를 사주셔서 감사합니다! ☕';
            navigator.clipboard.writeText(message).then(() => {
                alert('감사 메시지가 복사되었습니다!');
            });
        });
    </script>
</body>
</html>
